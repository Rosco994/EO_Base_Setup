# Format: ItemID = NpcID, Str, Int, Wis, Agi, Con, Cha, Armor, Evade, Accuracy, MinDam, MaxDam
# Note: Stats are optional and default to 0.

# Example:
# 300 = 15, 5, 0, 0, 5, 0, 0, 10, 5, 5, 0, 10
# 294 = 15, 5, 0, 0, 5, 0, 0, 10, 5, 5, 0, 10
# 296 = 15, 5, 0, 0, 5, 0, 0, 10, 5, 5, 0, 10
